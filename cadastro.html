<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <!--HEADER-->
    <div class="header">
        <div class="container">
            <h1>AQUATEC</h1>
            <div class="navbar">
                <ul>
                    <li>Home</li>
                    <li>Sobre nós</li>
                    <li>|</li>
                    <li><a href="login.html"> Login</a></li>
                    <li>Cadastro</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Body//Banner -->
    <div class="banner">
        <div class="container">
            <div class="caixa-formulario">
                <h1>Bem-vindo!</h1>
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Seu Nome:">
                </div>
                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="text" id="email" placeholder="meuemail@provedor.com">
                </div>
                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="password" placeholder="*******">
                </div>
                <div class="campo">
                    <label for="csenha">Confirmação de senha:</label>
                    <input type="password" id="cpassword" placeholder="*******">
                </div>
                <button>Cadastrar</button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="container">
            <p>Desenvolvido pelo melhor SPTECHER - &copy; Copyright</p>
        </div>
    </div>
</body>
</html>
